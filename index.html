<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./bank-logo.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h4 class="welcome">Log in to get started</h4>
      <img class="nav-logo" height="60px" src="./logo.png" alt="" />
      <div class="auth-container">
        <input class="userName"  placeholder="USER" type="text" />
        <input class="pin" placeholder="PIN" type="number" />
        <span class="auth-btn"><i class="fa-solid fa-arrow-right arrow"></i></span>
      </div>
    </header>
    <main>
      <section class="main-header">
        <div class="current">
          <h3>Current balance</h3>
          <p>As of 05/03/2037</p>
        </div>
        <h1 class="amount">0000<i class="fa-solid fa-euro-sign"></i></h1>
      </section>
  <!-- ////////////////// movements ////// -->
      <section class="movements-container">
        <!-- ///////// left /////////// -->

        
        <section class="left">
          <div class="deposit-container">
            <div class="deposit-info">
              <span class="deposit">2 DEPOSIT</span>
              <span>3 DAYS AGO</span>
            </div>
            <p class="deposit-amount">
              4000 <i class="fa-solid fa-euro-sign"></i>
            </p>
          </div>
          

          <div class="withdraw-container">
            <div class="withdraw-info">
              <span class="withdraw">1 withdraw</span>
              <span>24/01/2037</span>
            </div>
            <p class="withdraw-amount">
              -378<i class="fa-solid fa-euro-sign"></i>
            </p>
          </div>
        </section>

        <!-- /////////////// right /////////////// -->
        <section class="right">
            <div class="transfert-box">
                <h3 class="box-title"> Transfert money</h3>
                <form class="transfert-form">
              
                    <input class="transfert-user" type="text">
    
                    <input class="amount-transfert-input" type="number">
                    <button class="transfert-button"><i class="fa-solid fa-arrow-right"></i></button>
                    <div class="label-container">
                    <label class="label-transfert">Transfert To</label>
                    <label class="label-amount-transfet">Amount</label>
                    </div>
                </form>

            </div>

            <div class="loan-box">
              <h3 class="box-title"> Request Loan</h3>
              <form class="loan-form">
  
                  <input type="number">
                  <button><i class="fa-solid fa-arrow-right"></i></button>
                  <div class="label-container">
                  <label class="label-amount-loan">Amount</label>
                  </div>
              </form>

          </div>


          <div class="close-box">
            <h3 class="box-title"> Close Account</h3>
            <form class="close-form">
                 <input type="text">
                <input type="number">
                <button><i class="fa-solid fa-arrow-right"></i></button>
                <div class="label-container">
                <label class="label-user-close">Confirm user</label>
                <label class="label-pin-close">Confirm pin</label>
                </div>
            </form>

        </div>
        </section>
      </section>
      <footer>
        <div class="sum-container">
         <span class="mov-info-in">IN</span> <span class="mov-average-in">0000 <i class="fa-solid fa-euro-sign euro"></i></span> 
         <span class="mov-info-out">OUT</span> <span class="mov-average-out">0000 <i class="fa-solid fa-euro-sign euro"></i></span> 
         <span class="mov-info-interest">INTEREST</span> <span class="mov-average-interest">0000 <i class="fa-solid fa-euro-sign euro"></i></span> 
        </div>
        <p class="sort"><i class="fa-solid fa-arrow-down-long"></i> SORT</p>
        <span class="logged-out">YOU WILL BE LOGGED OUT IN <span class="logged-out-timer">5:00</span> </span> 
      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
